<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <article class="card-body mx-auto" style="max-width: 400px;">
          <h3>Create Account</h3><br>

          <p><a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i> Â  Login via facebook</a>
          </p>
          <div class="form-group mx-sm-3 mb-2" role="group" aria-label="First group" style="color:green">

            <p style="color: aqua">
            <p>

          </div>
          <p class="divider-text">
            <span class="bg-light">OR</span>
          </p>



          <form class="form-horizontal" method="post">
            <div class="error" id="nameError"></div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input class="form-control" placeholder="Full name" type="text" name="uname" required>

            </div>
            <!-- form-group// -->
            <div class="error" id="emailError"></div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input class="form-control" placeholder="Email address" type="email" name="uemail" required>

            </div>
            <!-- form-group// -->
            <div class="error" id="mobileError"></div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
              </div>
              <select class="custom-select" name="mcode" style="max-width: 90px;">
                <option selected="">+880</option>
                <option value="+972">+972</option>
                <option value="+198">+198</option>
                <option value="+701">+701</option>
              </select>
              <input class="form-control" placeholder="Phone number" type="text" name="umobile" required>
            </div>
            <!-- form-group// -->
            <div class="error" id="resError"></div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
              </div>
              <input class="form-control" placeholder="Restaurant name" type="text" name="ures" required>
            </div>

            <div class="error" id="passError"></div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input class="form-control" placeholder="Create password" type="password" name="upass" required>

            </div>
            <!-- form-group// -->
            <div class="error" id="rpassError"></div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input class="form-control" placeholder="Repeat password" type="password" name="rpass" required>

            </div>
            <!-- form-group// -->
            <div class="form-group">
              <input type="submit" name="submit" value="Register Now" class="btn btn-primary btn-block">
            </div> <!-- form-group// -->

            <div class="card-footer">
              <div class="d-flex justify-content-center links">
                Have an account? <a routerLink="" ><b>Log In</b></a>
              </div>

            </div>
          </form>
        </article>
      </div> <!-- card.// -->

    </div>
  </div>
</div>
