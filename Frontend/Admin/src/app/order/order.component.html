<div class="container">

  <h4 style="text-decoration: underline;color: goldenrod;">Order List</h4>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover table-sm">
        <thead class="thead-light ">
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Product ID</th>
            <th scope="col">Quantity</th>
            <th scope="col"> Confirmed Order</th>
            <th scope="col"> Reject Order</th>
          </tr>
        </thead>

        <tr *ngFor="let od of studentService.allOrder ">
          <td>{{od.order_id}}</td>
          <td>{{od.product_id}}</td>
          <td>{{od.quantity}}</td>
          <td>
            <a class="btn text-success" (click)="createAccepted_order(od.id)">
              <i class="fa fa-check"></i> Order Accept
            </a>
          </td>

          <td>
            <a class="btn text-danger" (click)="deleteOrders(od.id)">
              <i class="fa fa-remove"></i> Reject
            </a>
          </td>
        </tr>


      </table>



    </div>
  </div>
</div>

<app-footer></app-footer>
